<!doctype html>
<html>
	<head>
		<title>Hello World in Angular 1 utilizing AMD & RequireJS</title>
	</head>
	<body ng-app="hello" ng-controller="AppController as ac">
		
		<!-- With Angular template -->
		<h1>Hello {{ac.place}}</h1>
		
		<!-- With Angular directive -->
		<di-hello place="{{ac.place}}"></di-hello>

		<script src="/node_modules/angular/angular.js"></script>
		<script src="js/main.js"></script>
		<script src="js/application-controller.js"></script>
		<script src="js/hello-directive.js"></script>		
	</body>
</html>
